<h1>Pandas = NumPy + <img class="emoji" draggable="false" alt="ðŸŒŸ" src="https://twemoji.maxcdn.com/2/svg/1f31f.svg" data-marp-twemoji=""/></h1>
<ul>
<li>NumPy <code>array</code> objects organize information into tables</li>
<li>Pandas introduces <code>Series</code> and <code>DataFrame</code> objects, which are like enhanced versions of <code>array</code></li>
<li>Pandas also includes a bunch of functions for reading in common filetypes like .csv, .xlsx, .json, .html, and many others</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h1>Installing Pandas</h1>
<ul>
<li>Pandas is installed by default in Colaboratory</li>
<li>You can install it in other environments using</li>
</ul>
<pre><code class="language-bash">pip install pandas
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">

<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>data = pd.Series([<span class="hljs-number">0.25</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">0.75</span>, <span class="hljs-number">1.0</span>])

<h3>Defining indices</h3>
<ul>
<li>By default, <code>Series</code> objects are indexed by integers</li>
<li>You can specify arbitrary indices as follows:</li>
</ul>
<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>data = pd.Series([<span class="hljs-number">0.25</span>, <span class="hljs-number">0.5</span>, <span class="hljs-number">0.75</span>, <span class="hljs-number">1.0</span>],
                 index=[<span class="hljs-string">'a'</span>, <span class="hljs-string">'b'</span>, <span class="hljs-string">'c'</span>, <span class="hljs-string">'d'</span>])
<span class="hljs-meta">&gt;&gt;&gt; </span>data
a    <span class="hljs-number">0.25</span>
b    <span class="hljs-number">0.50</span>
c    <span class="hljs-number">0.75</span>
d    <span class="hljs-number">1.00</span>
dtype: float64
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h3>Defining indices</h3>
<ul>
<li>This allows <code>Series</code> objects to act like a more powerful version of <code>dict</code></li>
</ul>
<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>data[<span class="hljs-string">'a'</span>]
<span class="hljs-number">0.25</span>

<span class="hljs-meta">&gt;&gt;&gt; </span>data[<span class="hljs-string">'a'</span>:<span class="hljs-string">'c'</span>]
a    <span class="hljs-number">0.25</span>
b    <span class="hljs-number">0.50</span>
c    <span class="hljs-number">0.75</span>
dtype: float64
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h3><code>DataFrame</code>: a more powerful <code>array</code></h3>
<ul>
<li>A <code>DataFrame</code> is like a 2D <code>array</code>, but with the rows and columns labeled</li>
<li>Rows labels are called the <code>index</code></li>
<li>Column labels are called the <code>columns</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h3><code>DataFrame</code>: a more powerful <code>array</code></h3>
<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>areas = {<span class="hljs-string">'California'</span>: <span class="hljs-number">423967</span>,
             <span class="hljs-string">'Texas'</span>: <span class="hljs-number">695662</span>,
             <span class="hljs-string">'New York'</span>: <span class="hljs-number">141297</span>,
             <span class="hljs-string">'Florida'</span>: <span class="hljs-number">170312</span>,
             <span class="hljs-string">'Illinois'</span>: <span class="hljs-number">149995</span>}
<span class="hljs-meta">&gt;&gt;&gt; </span>populations = {<span class="hljs-string">'California'</span>: <span class="hljs-number">38332521</span>,
                   <span class="hljs-string">'Texas'</span>: <span class="hljs-number">26448193</span>,
                   <span class="hljs-string">'New York'</span>: <span class="hljs-number">19651127</span>,
                   <span class="hljs-string">'Florida'</span>: <span class="hljs-number">19552860</span>,
                   <span class="hljs-string">'Illinois'</span>: <span class="hljs-number">12882135</span>}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-theme="uncover" class="lead" style="--class:lead;--theme:uncover;">
<h3><code>DataFrame</code>: a more powerful <code>array</code></h3>
<pre><code class="language-python"><span class="hljs-meta">&gt;&gt;&gt; </span>states = pd.DataFrame({<span class="hljs-string">'population'</span>: populations, <span class="hljs-string">'area'</span>: areas})

            population    area

</code></pre>
