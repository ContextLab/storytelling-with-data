gnObject>section[data-marpit-advanced-background=pseudo],div#p>svg[data-marpit-svg]>foreignObject[data-marpit-advanced-background=pseudo]{pointer-events:none!important}div#p>svg>foreignObject>section[data-marpit-advanced-background-split]{width:100%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h1>Data visualization: approaches to creating effective figures</h1>
<h2>Jeremy R. Manning</h2>
<h3>PSYC 81.09: Storytelling with Data</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>On the nature of data and data comprehension</h2>
<ul>
<li>A dataset is just a <strong>collection of values</strong> (numbers, text, etc.)</li>
<li>In principle we could display those raw values to our audience</li>
<li>But that's (usually) ineffective at conveying the <strong>specific message</strong> we want to get across</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Which is clearer to you?</h2>
<p><img src="https://miro.medium.com/max/693/1*bV7S0zACdidh11ikjYpLpQ.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Why visualize data?</h2>
<ul>
<li>Our visual systems <strong>rapidly process massive amounts of information</strong> and are adept at <strong>pattern recognition</strong></li>
<li>We can leverage the visual system to convey patterns in data</li>
<li>Conveying the patterns we want people to perceive means figuring out how to <strong>turn data into pictures</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Anscombe's quartet</h2>
<p><img src="https://seaborn.pydata.org/_images/anscombes_quartet.png" alt="Image" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Grammar of graphics: intuition</h2>
<ul>
<li>A language for describing <em>all</em> possible figures</li>
<li>Can be a useful way of framing data visualization</li>
<li>Main idea: separate data from how we visualize it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h3>Figures comprise the following <strong>layers</strong>:</h3>
<ul>
<li><strong>Data</strong>: what information (values) we'll be plotting</li>
<li><strong>Aesthetics</strong>: mapping from data into a &quot;data representation space&quot;</li>
<li><strong>Geometries</strong>: what shapes can be used to represent the data</li>
<li><strong>Facets</strong>: define subplots (groupings) of the data</li>
<li><strong>Statistics</strong>: define statistical models and summaries (e.g., mean, median, distributions, counts, etc.)</li>
<li><strong>Coordinates</strong>: maps coordinates in data representation space onto coordinates in the figure (e.g. cartesian, polar, geographic, etc.)</li>
<li><strong>Theme</strong>: any non-data elements of the figure (labels, color schemes, etc.)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Grammar of graphics: takeaways</h2>
<ul>
<li>You might choose to explicitly use data visualization tools that use the grammar of graphics to create figures</li>
<li>But even of you never use GoG explicitly, it can be useful to consider what the separable elements of figures are and how they affect the figure's appearance</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Considerations for deciding how to display data</h2>
<ul>
<li>Do you want to display the raw values or a summary (or both!)?</li>
<li>Are the observations discrete or continuous?</li>
<li>What patterns in the data do you want to explore or emphasize?</li>
<li><strong>What message do you want your audience to take away?</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Examples of approaches to displaying data</h2>
<ul>
<li><strong>Raw data</strong>: show individual datapoints</li>
<li><strong>Summaries</strong>: highlight trends or patterns</li>
<li><strong>Combinations</strong>: show both raw data <em>and</em> the underlying trends or patterns</li>
<li><strong>Polar plots</strong>: good for displaying circular data (angles, periodic data)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h2>Examples of approaches to displaying data (continued...)</h2>
<ul>
<li><strong>Clustering</strong>: emphasize or display groupings in the data</li>
<li><strong>Timeseries plots</strong>: show changes over time</li>
<li><strong>Network plots</strong>: highlight physical or conceptual links between datapoints</li>
<li><strong>Geospatial plots</strong>: geographic maps (e.g., locations, addresses, GPS coordinates, etc.)</li>
<li><strong>Animations</strong>: use movement to convey additional information</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">

<h1>Grammar of graphics:</h1>
<ul>
<li>useful way of framing data visualization</li>
<li>main idea: separate data from how we visualize it</li>
<li>a language for describing <em>all</em> possible plots we could make</li>
<li>plot = data + geometric objects (how data are summarized and/or converted to shapes) + scale and coordinate system (how geometric shapes are transformed and/or organized visually) + facets (groupings of different subsets of data) + annotations (axis labels, title, tick labels, etc.)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="lead" data-theme="default" class="lead" style="--class:lead;--theme:default;">
<h1>General tips and tricks:</h1>
<ul>
<li>tufte's data-to-ink ratio principle</li>
<li>&quot;at a glance&quot; readability</li>
<li>use consistent color schemes to highlight connections</li>
<li>visual weight</li>
