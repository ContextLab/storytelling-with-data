<h1>Python external modules and introduction to NumPy</h1>
<h2>Jeremy R. Manning</h2>
<h3>PSYC 81.09: Storytelling with Data</h3>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>What's a Python module?</h1>
<ul>
<li>A Python <em>module</em> is a package that provides access to <strong>functions</strong>, <strong>variables</strong>, and <strong>data</strong> within your workspace.</li>
<li>Modules extend the <em>Python standard library</em>.</li>
<li>Modules are kind of like Python's <em>apps</em>.</li>
<li>AKA: library, package, toolbox, toolkit</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Which Python modules can you use?</h1>
<ul>
<li>There are two types of modules you can use in your Python programs: built-in modules and modules that you install using <code>pip</code>, which is like Python's app store.</li>
<li>A list of built-in modules may be found <a href="https://docs.python.org/3/library/">here</a>.</li>
<li>There are hundreds of thousands of installable modules.  Googling what you're looking for is a good place to start.  Or you can do a search <a href="https://pypi.org/">here</a>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>How do you install new modules?</h1>
<ul>
<li>The easiest way to install Python modules on your local machine is using the <a href="https://pypi.org/project/pip/"><code>pip</code> command</a> from within Terminal:</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pip install --user hypertools
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Within a Colaboratory notebook you can call Terminal commands (including <code>pip</code>) by putting a <code>!</code> in front of the command in a code cell:</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>!pip install timecorr
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Which modules are installed in your environment?</h1>
<ul>
<li>To get a list of the (many!) already-installed modules from within Colaboratory, type:</li>
</ul>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>!pip freeze
</span></span></foreignObject></svg></code></pre>
<ul>
<li>In a &quot;regular&quot; Terminal session (e.g., on your local machine), just omit the <code>!</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Use <code>import</code> statements to gain access to new modules in your workspace</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> itertools
<span class="hljs-keyword">import</span> os, sys
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np
<span class="hljs-keyword">from</span> math <span class="hljs-keyword">import</span> log
<span class="hljs-keyword">from</span> glob <span class="hljs-keyword">import</span> glob <span class="hljs-keyword">as</span> lsdir
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Creating your own packages (modules)</h1>
<ul>
<li>You probably won't write or publish your own packages in this course.</li>
<li>But, in case you want to see how packages are made, <a href="https://github.com/ContextLab/CDL-tutorials/tree/master/packages">here</a> is my lab's tutorial for writing one (and making it installable via <code>pip</code>).</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Modules give Python its <strong>data science superpowers</strong></h1>
<ul>
<li>Python is a nice language, but many others are nice too</li>
<li>Python's enormous library of installable packages is why Python stands out</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Python has excellent libraries for...</h1>
<ul>
<li><strong>Wrangling data</strong>: getting the data from the format it's in to the format you need it in</li>
<li><strong>Analyzing data</strong>: carrying out statistical tests, machine learning</li>
<li><strong>Modeling data</strong>: fitting existing models to your data and/or implementing your own models</li>
<li><strong>Visualizing data</strong>: creating figures</li>
<li>...and nearly anything else you can imagine!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h3>(Part of the) Python data science computing stack</h3>
<p><img src="https://raw.githubusercontent.com/jeremymanning/storytelling-with-data/master/slides/figs/python_libraries.png" alt="height:550px" style="height:550px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Data wrangling</h1>
<ul>
<li>Real-world datasets are often messy:
<ul>
<li>Missing or inconsistent data</li>
<li>Organized in ways that are difficult or inefficient to work with</li>
</ul>
</li>
<li>The point of data wrangling tools is to make data easier and more efficient to work with</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="12" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>NumPy: efficiently storing and manipulating data</h1>
<ul>
<li>NumPy stands for NUMerical PYthon.  <strong>It's the foundation of nearly every data science tool and analysis in Python.</strong></li>
<li>Introduces a new type of object called an <code>array</code> (plus some others).  These objects store <em>n</em>-dimensional tables of numbers (i.e., vectors, matrices, and tensors).</li>
<li>Also introduces a bunch of functions for efficiently working with <code>array</code> objects, and with lots of other useful linear algebra and calculus functions, random number generators, etc.</li>
<li>Official tutorials and documentation may be found <a href="https://numpy.org/doc/stable/user/quickstart.html">here</a>.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="13" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>NumPy: basic usage</h1>
<ul>
<li>Open up a scratch notebook in Colaboratory and follow along!</li>
</ul>

<h1>Some useful functions for querying <code>array</code> objects (try them!)</h1>
<ul>
<li><code>a.ndim</code>: the number of axes (dimensions) of the array</li>
<li><code>a.shape</code>: returns a <code>tuple</code> indicating the size of the array in each dimension</li>
<li><code>a.size</code>: the total number of elements in the array</li>
<li><code>a.dtype</code>: the data type of the array's elements</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="15" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Some useful functions for manipulating <code>array</code> objects (part 1)</h1>
<ul>
<li><code>a.reshape</code>: reshapes the array into a new array of the given size</li>
<li>Slicing: <code>array</code> objects support slice notation similar to <code>list</code> objects.  NumPy <code>array</code> objects may be sliced along each dimension simultaneously.</li>
<li><code>np.ravel</code>: flattens the <code>array</code> into a 1-D vector</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Some useful functions for manipulating <code>array</code> objects (part 2)</h1>
<ul>
<li><code>np.repeat</code>, <code>np.tile</code>: repeat elements of an array, or copy the entire array and merge with itself</li>
<li><code>np.vstack</code>, <code>np.hstack</code>, <code>np.stack</code>, <code>np.concatenate</code>, <code>np.block</code>: combine multiple arrays</li>
<li><code>np.hsplit</code>, <code>np.vsplit</code>, <code>np.dsplit</code>, <code>np.split</code>: split an array into parts</li>
<li><code>a.sort</code>: returns a sorted copy of <code>a</code></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="17" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Some other commonly used <code>numpy</code> functions (part 1)</h1>
<ul>
<li><code>np.arange</code>: works like the <code>range</code> function, but returns an <code>array</code> object</li>
<li><code>np.linspace</code>, <code>np.logspace</code>, <code>np.mgrid</code>, <code>np.ogrid</code>: create <code>array</code>s of linearly (or logarithmically) spaced values</li>
<li><code>np.zeros</code> and <code>np.ones</code>: produce an <code>array</code> of the given size, filled with all 0s or 1s</li>
<li><code>np.zeros_like</code>, <code>np.ones_like</code>: produce an <code>array</code> of the same size as the input, but filled with 0s or 1s</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="18" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Some other commonly used <code>numpy</code> functions (part 2)</h1>
<ul>
<li>Many standard math and stats functions you might expect
<ul>
<li><code>np.sin</code>, <code>np.cos</code>, <code>np.exp</code>, <code>np.sqrt</code>, <code>np.dot</code>, <code>np.outer</code>, <code>np.mean</code>, <code>np.std</code>, etc.</li>
<li>These all operate on <code>array</code> objects, but can also be used for other built-in datatypes like <code>int</code> and <code>float</code>.</li>
</ul>
</li>
<li><code>np.random.rand</code>, <code>np.random.randn</code>, <code>np.random.randint</code>: generate random numbers.</li>
<li><code>np.random.choice</code>: choose random element(s) from a 1D <code>array</code>.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Some other commonly used <code>numpy</code> functions (part 3)</h1>
<ul>
<li><code>a.all()</code>: <code>True</code> iff <em>every</em> element of the array is <code>True</code></li>
<li><code>a.any()</code>: <code>True</code> iff <em>any</em> element of the array is <code>True</code></li>
<li><code>a.argmax</code>, <code>a.argmin</code>: return the max or min values (potentially along each dimension)</li>
<li><code>a.cumsum</code>, <code>a.cumprod</code>: return an array of the same size as <code>a</code>, but storing the cumulative sum or product of each successive element of <code>a</code> along the given dimension</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="20" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h2>Some strange NumPy stuff</h2>
<ul>
<li>When you slice an array, it returns a <em>pointer</em> to the original data, called a <code>view</code>.</li>
<li>If you change the data in the original array, the values in the slice will change too.</li>
<li>If you don't want this to happen, use <code>copy</code>:
<ul>
<li><code>a.copy()</code>: creates a new <code>array</code> with the same data</li>
</ul>
</li>
<li>If you're finding that your data is being changed in strange ways, a good thing to check first is that you're dealing with <code>array</code> objects correctly.</li>
<li>Only copy data when you need too-- otherwise you'll be wasting memory by storing redundant copies of the same thing.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://cdn-images-1.medium.com/fit/t/1600/480/1*cyXCE-JcBelTyrK-58w6_Q.png&quot;);background-size:auto 500px;filter:opacity(0.1);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;" data-marpit-advanced-background="content">
<h1>Practicing NumPy: basics</h1>
<ul>
<li>Create an <code>array</code> of ones with 10 rows and 5 columns</li>
<li>Create a 4 by 7 <code>array</code> of random integers between 6 and 30
<ul>
<li>Find the rows and columns of all values greater than 10</li>
<li>Write a function that checks if any of the values are equal to 30.
<ul>
<li>If so, the function should print &quot;The array contains at least 1 30!&quot;</li>
<li>If not, the function should print &quot;No 30s were found&quot;</li>
<li>Then return the number of times 30 appeared in the array</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert lead" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h2>Practicing NumPy: broadcasting and loops</h2>
<ul>
<li>Create an <code>array</code> containing the first 10 cubes (i.e., 1, 8, 27, etc.)</li>
<li>Create a function that returns an <code>array</code> containing the square roots of <code>n</code> evenly spaced values between to integers, <code>x</code> and <code>y</code>.  (Your function should accept 3 inputs: <code>x</code>, <code>y</code>, and <code>n</code>.)</li>
<li>Create a 3 by 4 by 5 <code>array</code> of random numbers chosen uniformly between 0 and 1.
<ul>
<li>Sort the values in ascending order and reshape the <code>array</code> into a new 20 by 30 <code>array</code></li>
<li>Print out the 10th row</li>
<li>Print out rows 5 through 9 (inclusive) of columns 20 through 25</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h2>Practicing NumPy: manipulating matrices</h2>
<ul>
<li>Create two <code>array</code> objects, each filled with random draws from the unit Gaussian distribution:
<ul>
<li><code>a</code> should be 5 by 7</li>
<li><code>b</code> should be 10 by 7</li>
</ul>
</li>
<li>Create a new <code>array</code>, <code>c</code>, comprising <code>a</code> stacked on top of <code>b</code></li>
<li>Reshape <code>c</code> into a column vector</li>
<li>Create a new <code>array</code>, <code>d</code>, comprising <code>c</code> stacked horizontally 5 times</li>
<li>Create a new <code>array</code>, <code>e</code>, that repeats each element of <code>d</code> 2 times in a row (it should have twice as many rows and columns as <code>d</code>)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert lead" data-theme="gaia" class="invert lead" style="--class:invert lead;--theme:gaia;">
<h1>Closing thoughts and things to consider</h1>
<ul>
<li>Most (all?) data may be represented as matrices, so <code>array</code> objects are highly generalizable.</li>
<li>Suppose you had a dataset, like a huge spreadsheet of measurements.  How could you use NumPy to start understanding your data?</li>
<li>Think about what is or isn't <em>intuitive</em> about NumPy.  Why might things have been set up the way they are?  Can you articulate any points of confusion?</li>
</ul>
</section>
